<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Greeting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      max-width: 600px;
      padding: 30px;
    }

    .ornament-top, .ornament-bottom {
      color: white;
      font-size: 24px;
    }

    .line {
      border-top: 2px solid white;
      margin: 20px auto;
      width: 80%;
      position: relative;
    }

    .diamond {
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 12px;
      height: 12px;
      background: white;
    }

    .message {
      font-size: 24px;
      line-height: 1.6;
      margin: 20px 0;
    }

    .ornament-bottom {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="line">
      <div class="diamond"></div>
    </div>

    <div class="message">
      "Happy Birthday Zakirahana! Just a little something from all of us —<br>
      hope your day’s awesome!"
    </div>

    <div class="ornament-bottom">~ ~ ~ ~ ~</div>
  </div>
</body>
</html>
