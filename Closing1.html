<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Roll</title>
  <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Boldonse', sans-serif;
      overflow: hidden;
    }

    .credits-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .credits {
      position: absolute;
      width: 100%;
      bottom: -100%;
      animation: scroll-up 15s linear forwards;
      text-align: center;
      font-size: 1.5rem;
      line-height: 2.2rem;
    }

    @keyframes scroll-up {
      0% {
        bottom: -100%;
      }
      100% {
        bottom: 100%;
      }
    }

    .fade-top,
    .fade-bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100px;
      z-index: 2;
      pointer-events: none;
    }

    .fade-top {
      top: 0;
      background: linear-gradient(to bottom, black 0%, transparent 100%);
    }

    .fade-bottom {
      bottom: 0;
      background: linear-gradient(to top, black 0%, transparent 100%);
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="fade-top"></div>
    <div class="fade-bottom"></div>
    <div class="credits">
      <p>Made with: VS Code</p>
      <p>Creator: (-)</p>
      <br>
      <p>Website word maker:</p>
      <p>Chat GPT</p>
      <br>
      <p>Slide Word Maker:</p>
      <p>Kaysan</p>
      <p>Zizi</p>
      <p>Adam</p>
      <p>Ahmad</p>
      <p>IDK WHO</p>
      <br><br>
      <p>Thanks for watching</p>
    </div>
  </div>
</body>
</html>
